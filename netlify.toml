[build]
  # Build in the existing frontend folder (this repo uses `frontened`)
  base = "frontened"
  # Run the frontend build command defined in frontened/package.json
  command = "npm run build"
  # Publish the generated Vite build output (relative to `base`)
  publish = "dist"

[context.production.environment]
  # Ensure devDependencies are installed during Netlify build (vite is a devDependency)
  NPM_CONFIG_PRODUCTION = "false"
  # Keep NODE_ENV for the build/runtime if you want production behavior
  NODE_ENV = "production"
